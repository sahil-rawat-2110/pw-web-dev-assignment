<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <h1>Counter App</h1>
    
            <div>
                <button id="decrementBtn">Decrement by 1</button>
                <span id="displayValue">0</span>
                <button id="incrementBtn">Increment by 1</button>
            </div>
    
            <button id="resetBtn">Reset Value</button>
        </div>
    </main>
    <div id="eventListener">
        <h1>Event Listener</h1>
        <!-- Onclick Eventlistener Project -->
        <div id="onclick">
           <h3>Onclick Eventlistener Project</h3>
           <button>Please click me once time</button>
        </div>
        <!-- Doubleclick Eventlistener Project -->
        <div id="doubleclick">
           <h3>Doubleclick Eventlistener Project</h3>
           <button>Please click me two times</button>
        </div>
        <!-- Mouseover Eventlistener Project -->
        <h3>Mouseover Eventlistener Project</h3>
        <div id="mouseover">
           <button>Mouseover Eventlistener area</button>
        </div>
        <!-- Mouseover Eventlistener Project -->
        <h3>Mouseout Eventlistener Project</h3>
        <div id="mouseout">
           <button>mouseout Eventlistener area</button>
        </div>

        <!-- onkeypress Eventlistener Project -->
        <h3>Keypress Eventlistener Project</h3> 
        <input type="text" id="input-box" placeholder="Type something....">
        <h3 id="display"></h3>


        <!-- keydown keyup EventListener Project -->
        <div id="container_2">
            <div id="display_2">Press any key: </div>
        </div> 

    </div>
</body>
<script src="index.js"></script>
</html>
