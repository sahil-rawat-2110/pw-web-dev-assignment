<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pw_project 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="Home_nav_button">Home</li>

                <li>Contact</li>
            </ul>
            <div>
                <img class="menu" src="assests/hambrger.png" alt="menu_logo">
            </div>
        </nav>
    </header>
    <main>
        <section class="intro">
            <div class="left_intro">
                <div class="intro_line_1">
                    <img src="assests/waving-hand.png" alt="hello">
                    <h3>Hi Everyone</h3>
                </div>
                <div class="intro_line_2">
                    <h1>Mark Anderson</h1>
                    <h2>Developer</h2>
                </div>
            </div>
            <div class="right_intro">

        <section class="projects">
                 <h1>Projects</h1>
                 <div class="project_underline"></div>

                    <div class="image">
                        <img src="assests/image.png" alt="image_1">

                    </div>
                    <div class="image">

                    </div>
                    <div class="image">
                        <img src="assests/image.png" alt="image_3">
                        <p>Project 3</p>
                    </div>
                    <div class="image">
                        <img src="assests/image.png" alt="image_4">
                        <p>Project 4</p>
                    </div>
                 </div>
        </section>
    </main>
    <footer>
        <div class="contact">
            <h1>Contact Me</h1>
            <div class="contact_underline"></div>
        </div>
        <div class="contact_icons">
            <img src="assests/github.png" alt="github_icon">
            <img src="assests/linkedin.png" alt="linkedin_icon">
            <img src="assests/outlook.png" alt="outlook_icon">
        </div>

</html>
